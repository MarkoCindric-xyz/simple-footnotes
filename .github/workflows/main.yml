name: Main

on: [push, pull_request]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Upgrade Pip
        run: pip install -U pip
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run invoke tests
      - name: Linting
        run: poetry run invoke lint
      - name: Check release
        if: github.ref == 'refs/heads/master'
        run: |
          pip install githubrelease
          pip install https://github.com/autopub/autopub/archive/master.zip
          echo "##[set-output name=release;]$(autopub check)"
        id: check_release
      - name: Deploy
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request' && steps.check_release.outputs.release == ''
        run: |
          git remote set-url origin https://$GH_TOKEN@github.com/$GITHUB_REPOSITORY
          autopub prepare
          poetry build
          autopub commit
          autopub githubrelease
          poetry publish -r testpypi -u autopub -p $PYPI_PASSWORD
        env:
          GITHUB_REPOSITORY: ${{ GITHUB_REPOSITORY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
